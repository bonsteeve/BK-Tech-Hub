name: Deploy BK-Tech-Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # Build frontend
      # ----------------------------
      - name: Install frontend deps
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # ----------------------------
      # Deploy frontend (PURE SFTP)
      # ----------------------------
      - name: Deploy frontend via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SSH_USER }}
          server: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_path: frontend/build/*
          remote_path: /domains/bktechhub.com/public_html/
          sftp_only: true
          delete_remote_files: true

      # ----------------------------
      # Deploy backend (PURE SFTP)
      # ----------------------------
      - name: Deploy backend via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SSH_USER }}
          server: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_path: backend/*
          remote_path: /bk-tech-hub-backend/
          sftp_only: true
          delete_remote_files: false

      - name: Done
        run: echo "âœ… Deployment completed"
