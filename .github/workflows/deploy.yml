name: ðŸš€ Deploy BK Tech Hub to Add-on Domain

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“¥ Get latest code
      uses: actions/checkout@v4

    - name: ðŸ“¤ Sync files to Sasaspace
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # 1. DirectAdmin specific path for the addon domain
        server-dir: domains/bktechhub.com/public_html/
        # 2. Tell GitHub to only upload what's INSIDE the frontend folder
        local-dir: ./frontend/
        # 3. Setting this to false prevents deleting files on the server 
        # that might be needed by DirectAdmin (like cgi-bin)
        dangerous-clean-slate: false
