name: ğŸš€ Deploy BK-Tech-Hub Frontend via FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout repo
      # ----------------------------
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # Build frontend
      # ----------------------------
      - name: ğŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: ğŸ—ï¸ Build frontend
        working-directory: frontend
        run: npm run build

      # ----------------------------
      # Deploy frontend via FTP
      # ----------------------------
      - name: ğŸ“¤ Deploy frontend to bktechhub.com (FTP)
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /domains/bktechhub.com/public_html/
          local-dir: frontend/build/
          dangerous-clean-slate: true

      # ----------------------------
      # Done
      # ----------------------------
      - name: âœ… Deployment complete
        run: echo "Frontend deployed successfully via FTP"


