name: üöÄ Deploy Full Stack (Frontend & Backend)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üì¶ Install frontend dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: üèóÔ∏è Build frontend
        working-directory: frontend
        run: npm run build

      - name: üì§ Deploy Frontend (FTP)
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Destination for React App
          server-dir: /domains/bktechhub.com/public_html/
          # Source from build folder
          local-dir: frontend/build/
          dangerous-clean-slate: true

  deploy-backend:
    runs-on: ubuntu-latest
    needs: deploy-frontend # Optional: Run after frontend to avoid FTP conflict
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # TRICK: Create restart.txt to force cPanel to reload app
      # ---------------------------------------------------------
      - name: üîÑ Prepare Restart Trigger
        run: |
          mkdir -p backend/tmp
          date > backend/tmp/restart.txt

      # ---------------------------------------------------------
      # Deploy Backend Files
      # ---------------------------------------------------------
      - name: üì§ Deploy Backend (FTP)
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Destination: The folder where your Python app lives
          # (Make sure this matches your cPanel Python App setup path)
          server-dir: /bk-tech-hub-backend/
          local-dir: backend/
          # ‚ö†Ô∏è CRITICAL: Do not delete the virtual environment (venv) or .env file
          exclude: |
            **/.git*
            **/.git*/**
            **/venv/**
            **/__pycache__/**
            **/.env

