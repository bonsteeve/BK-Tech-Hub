name: ğŸš€ Build and Deploy to Sasaspace

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build & ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Install and Build
      run: |
        npm install
        npm run build  # This creates the 'dist' or 'build' folder

    - name: ğŸ“‚ Sync Build Folder to Sasaspace
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # IMPORTANT: Point 'local-dir' to your build output folder
        local-dir: ./dist/ 
        server-dir: public_html/
