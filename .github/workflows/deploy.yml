name: Deploy BK-Tech-Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout repo
      # ----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------
      # Build frontend (React)
      # ----------------------------
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # ----------------------------
      # Deploy frontend via PURE SFTP
      # (NO tar, NO shell)
      # ----------------------------
      - name: Deploy frontend via SFTP
        uses: easingthemes/ssh-deploy@v5.0.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          REMOTE_PORT: ${{ secrets.SSH_PORT }}
          SOURCE: "frontend/build/"
          TARGET: "/home/${{ secrets.SSH_USER }}/domains/bktechhub.com/public_html/"
          ARGS: "-rltgoDzv --delete"

      # ----------------------------
      # Deploy backend via PURE SFTP
      # ----------------------------
      - name: Deploy backend via SFTP
        uses: easingthemes/ssh-deploy@v5.0.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          REMOTE_PORT: ${{ secrets.SSH_PORT }}
          SOURCE: "backend/"
          TARGET: "/home/${{ secrets.SSH_USER }}/bk-tech-hub-backend/"
          ARGS: "-rltgoDzv"

      # ----------------------------
      # Done
      # ----------------------------
      - name: Deployment complete
        run: echo "âœ… Deployment finished successfully"



