name: ğŸš€ Build and Deploy BK Tech Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build & ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: ğŸ› ï¸ Install and Build
        working-directory: ./frontend
        run: |
          yarn install
          yarn build  # This creates a 'dist' or 'build' folder

      - name: ğŸ“¤ Sync Build Folder to Sasaspace
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Check if your build creates a 'dist' or 'build' folder. 
          # Vite uses 'dist', Create React App uses 'build'.
          local-dir: ./frontend/dist/ 
          server-dir: domains/bktechhub.com/public_html/
          dangerous-clean-slate: false
