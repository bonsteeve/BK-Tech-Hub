name: ðŸš€ Deploy BK Tech Hub to Sasaspace

on:
  push:
    branches:
      - main  # This triggers the deploy whenever you push to the main branch

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸ“‚ Sync files to Sasaspace
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # Most Sasaspace accounts use 'public_html' for the main domain
        server-dir: public_html/
        # This prevents the action from deleting existing files on the server 
        # that aren't in your GitHub repo (safe for shared hosting)
        delete-allowed: false
