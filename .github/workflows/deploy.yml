name: ðŸš€ Deploy BK Tech Hub to DirectAdmin

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # Point this to your DirectAdmin addon domain path
        server-dir: domains/bktechhub.com/public_html/
        # Points to the specific folder in your GitHub repo containing the site
        local-dir: frontend/
