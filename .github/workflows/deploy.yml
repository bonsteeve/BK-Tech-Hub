name: ğŸš€ Build & Deploy BK-Tech-Hub (Full Stack)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: ğŸ› ï¸ Build React Frontend
        working-directory: ./frontend
        run: |
          yarn install
          yarn build  # This creates the 'build' or 'dist' folder

      - name: ğŸ“¤ Deploy Frontend to Sasaspace
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Points to your React build output (check if it's 'dist' or 'build')
          local-dir: ./frontend/build/ 
          server-dir: domains/bktechhub.com/public_html/

      - name: ğŸ“¤ Deploy Backend Files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./backend/
          # Typically, Python apps are placed outside public_html for security
          server-dir: domains/bktechhub.com/backend/

